<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag Layout</title>
</head>
<body>
    <main>
        <header>
            <h2>Website Header</h2>
        </header>
        <nav>Navigation Menu</nav>
        <section>
            <aside>Sidebar</aside>
            <article>Content
                <video controls height="300" width="300">
                    <source src="./assets/test.mov" type="video/mp4" />
                </video>
                 <!--embed youtube vide-->
                 <iframe src="https://www.youtube.com/embed/v=01qfxLY2rhQ&t=3921s" ></iframe>
            </article>
        </section>
        <footer>
            Footer
        </footer>
    </main>
</body>
</html>
